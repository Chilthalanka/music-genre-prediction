<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results_style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Genre Classifier</h1>
    </div>
    <div class="result-container">
        <div class="lyrics-container">
            <h2>Input Lyrics:</h2>
            <p>{{ lyrics }}</p>
            <h2>Predicted Genre:</h2>
            <p class="predicted-genre">{{ prediction }}</p>
            <div class="btn-container">
                <form action="/home">
                    <button class="btn">Home</button>
                </form>
            </div>
        </div>
        <div class="chart-container">
            <h2>Genre Probability Distribution:</h2>
            <div class="chart">
                <img src="{{ pie_chart }}" alt="Pie Chart">
            </div>
            <div class="chart">
                <img src="{{ bar_chart }}" alt="Bar Chart">
            </div>
        </div>
    </div>
</body>
</html>

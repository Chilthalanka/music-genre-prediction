<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Genre Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home_style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='singing-musician.gif') }}" alt="Music Gif" class="gif">
        <h1>Music Genre Predictor</h1>
        <form method="POST" action="/results">
            <label for="lyrics">Enter Lyrics:</label><br>
            <textarea id="lyrics" name="lyrics" rows="10" cols="50" required></textarea><br><br>
            <label for="model">Select Model:</label>
            <select id="model" name="model">
                <option value="random_forest">Random Forest</option>
                <option value="logistic_regression">Logistic Regression</option>
            </select><br><br><br>
            <button type="submit" class="predict-button">Predict</button>
            <button type="button" class="clear-button" onclick="document.getElementById('lyrics').value='';">Clear</button>
        </form>
    </div>
    <script>
		// validate input on form submit
		document.querySelector('form').addEventListener('submit', function(event) {
			var lyricsInput = document.getElementById('lyrics');
			if (lyricsInput.value.length === 0) {
				alert('Lyrics should not be empty!');
				event.preventDefault();
			}
		});
	</script>
</body>
</html>

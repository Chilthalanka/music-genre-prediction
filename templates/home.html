<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Genre Classifier</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            border: 1px solid #CCCCCC;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            width: 50%;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <h1>Lyrics Genre Classifier</h1>
    <form method="POST" action="/predict">
        <label for="lyrics">Enter the lyrics of a song:</label>
        <textarea id="lyrics" name="lyrics" rows="4" cols="50"></textarea>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
